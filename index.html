<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Finally by Um. Ekaterina</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
  </head>
  <body>
    <div class="main">
      <div class="header">
        <p class="header__main">Выберите уровень сложности:</p>
        <p class="header__addition"><b>Выберите сложность и игра начнется.</b> Чем выше уровень - тем больше будет выборка карт.</p>
      </div>
      <div class="menu">
        <p class="menu__item">
          <input id="plain" name="choice" type=radio value="3">
          <label for="plain">
            <span class="menu_item__change">Простой</span>
          </label>
        </p>
        <p class="menu__item">
          <input id="middle" name="choice" type=radio value="6">
          <label for="middle">
            <span class="menu_item__change">Средний</span>
          </label>
        </p>
        <p class="menu__item">
          <input id="complicated" name="choice" type=radio value="10">
          <label for="complicated">
            <span class="menu_item__change">Сложный</span>
          </label>
        </p>
      </div>
      <div  class="switch">
        <div class="button">
          <a fref=# class="dot" id="btn"></a>
        </div>
      </div>
    </div>
    <script src='./file.js' type='text/javascript'></script>
  </body>
</html>
